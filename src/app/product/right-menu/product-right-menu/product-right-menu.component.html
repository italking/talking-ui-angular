<article class="article-container" itemscope itemtype="http://schema.org/Article">
  <div class="article-inner">
    <div class="article">
      <div class="inner">
        <header class="article-header">
          <h1 class="article-title" itemprop="name">Right Menu</h1>
        </header>
        <div class="article-content" itemprop="articleBody">
          <h2 id="组件介绍" class="article-heading">
            <a href="#组件介绍" class="headerlink" title="组件介绍"></a>
            组件介绍
            <a class="article-anchor" href="#组件介绍" aria-hidden="true"></a>
          </h2>
          <p>TalkingUI Right Menu 右键菜单组件，可以在任何的元素上生成右键菜单按钮，用户可以自定义弹出的邮件窗口。</p>
          <h2 id="组件示例" class="article-heading">
            <a href="#组件示例" class="headerlink" title="组件示例"></a>
            组件示例
            <a class="article-anchor" href="#组件示例" aria-hidden="true"></a>
          </h2>
          <h3 id="简单示例" class="article-heading">
            <a href="#简单示例" class="headerlink" title="简单示例"></a>
            简单示例
            <a class="article-anchor" href="#简单示例" aria-hidden="true"></a>
          </h3>
          <div>
            <p>在Table 行上执行邮件操作</p>
            <table width="100%">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>城市</th>
                    </tr>
                </thead>
                <tbody>
                  <tr appTkRightMenu (menuClick)="onMenuClick($event ,i)"  [component]="SimpleRightMenuComponent" *ngFor="let d of datas;let i = index">
                      <td>{{d.id}}</td>
                      <td>{{d.name}}</td>
                      <td>{{d.city}}</td>
                  </tr>
                </tbody>
            </table>
          </div>
          <pre class="sm">
              <code class="javascript" appTkHighlight>
                 <textarea>
 export class ProductRightMenuComponent implements OnInit {

  public SimpleRightMenuComponent = SimpleRightMenuComponent;
  public datas = [
    {id: 2 , name: '小A' , city : '北京' },
    {id: 3 , name: '小B' , city : '上海' },
    {id: 4 , name: '小C' , city : '广州' },
    {id: 5 , name: '小D' , city : '深圳' }
  ];
  constructor() { }

  ngOnInit() {
  }

  public onMenuClick(type , index) {
    if (type === 'view') {
      alert('查看');
    } else if (type === 'delete') {
       this.datas.splice(index , 1);
    } else if (type === 'edit') {
      alert('修改');
    }
  }
}
                 </textarea>
              </code>
          </pre>
        </div>
      </div>
