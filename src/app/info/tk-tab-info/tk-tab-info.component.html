<div appTkTab class="tab" (show)="onShow($event)">
    <div class="tab-header">
      <ul>
          <li tabHeader="tab1">Tab1</li>
          <li tabHeader="tab2">Tab2</li>
          <li tabHeader="tab3">Tab3</li>
      </ul>
    </div>
    <div class="tab-content">
      <div tabContent="tab1">
        Tab1 Content
      </div>
      <div tabContent="tab2">
        Tab2 Content
      </div>
      <div tabContent="tab3">
        Tab3 Content
      </div>
    </div>
</div>
