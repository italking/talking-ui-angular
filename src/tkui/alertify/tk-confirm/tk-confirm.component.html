<div class="tk-alert-dialog">
  <div class="tk-alert-inner">
    <p id="tk-alert-message" class=" tk-alert-message ">{{config.message}}</p>
    <div class="tk-alert-buttons">
      <button id="tk-alert-ok"      class="tk-alert-button tk-alert-button-ok"      (click)="save()">确定</button>
      <button id="tk-alert-cancel" class="tk-alert-button tk-alert-button-cancel"  (click)="cancel()">取消</button>
    </div>
  </div>
</div>
